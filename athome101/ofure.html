<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="ofure.css">
    <link rel="shortcut icon" href="../imgs/ossil.png" type="image/x-icon">
</head>

<body>
    <section id="signup">
        <div class="signup">
            <form action="signup.html" method="POST" class="signup-form">
                <header class="signup-header">
                    <h2>Sign Up</h2>
                </header>
                <div class="form-content">
                    <div class="details">
                        <label>First Name:</label>
                        <input title="firstname" type="text" name="firstName">
                        <div class="error"></div>
                    </div>
                    <div class="details">
                        <label>Last Name:</label>
                        <input title="lastname" type="text" name="lastName">
                        <div class="error"></div>
                    </div>
                    <div class="details">
                        <label>Email:</label>
                        <input title="email" type="text" name="email">
                        <div class="error"></div>
                    </div>
                    <div class="details">
                        <label>Phone No.:</label>
                        <input title="phone" type="text" name="Phone">
                        <div class="error"></div>
                    </div>
                    <div class="details">
                        <label>Password:</label>
                        <input title="password1" type="password" name="password">
                        <div class="error"></div>
                    </div>
                    <div class="details">
                        <label>Confirm Password:</label>
                        <input title="password2" type="password" name="password2">
                        <div class="error"></div>
                    </div>
                </div>
                <div class="signup-btn-container">
                    <input type="submit" class="submit-btn" value="Sign Up">
                </div>
            </form>
        </div>
    </section>
</body>

</html>
