<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="sahan.css">
    <link rel="shortcut icon" href="../imgs/ossil.png" type="image/x-icon">
</head>

<body>
    <section id="signin">
        <div class="signin">
            <form action="#" class="signin-form">
                <header class="signin-header">
                    <h2>Sign In</h2>
                </header>
                <div class="form-content">
                    <div class="details">
                        <label>Email:</label>
                        <input type="text" name="email" placeholder="Enter your email address">
                        <div class="error"></div>
                    </div>
                    <div class="details">
                        <label>Password:</label>
                        <input type="password" name="password" placeholder="Enter your email address">
                        <div class="error"></div>
                    </div>
                    <div class="dont">
                        Don't have an account? <a href="signup.html">Sign Up</a>
                    </div>
                </div>
                <div class="signin-btn-container">
                    <input type="submit" class="submit-btn" value="Sign In">
                </div>
                <div class="forget">
                    <a href="forget.html">Forget password?</a>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
