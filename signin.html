<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="signin.css">
    <link rel="shortcut icon" href="imgs/ossil.png" type="image/x-icon">
</head>

<body>
    <section id="sign-in">
        <form action="#" class="sign-in-form">
            <header class="from-header">
                <h2>Sign In</h2>
            </header>
            <div class="error">Incorrect Password</div>
            <div class="form-content">
                <div class="details">
                    <label for="email">Email Address:</label>
                    <input type="text" class="detail" id="email" placeholder="Enter your email address here">
                </div>
                <div class="details">
                    <label for="password">Password:</label>
                    <input type="password" class="detail" id="password" placeholder="Enter your password here">
                    <img src="imgs/hidden.png" class="eye-close" alt="">
                    <img src="imgs/eye.png" class="eye-open" alt="">
                </div>
            </div>
            <div class="dont">
                Don't have an account?<a href="signup.html">  Sign Up</a>
            </div>
            <div class="submit-btn-container">
                <input type="submit" class="submit-btn" value="Sign In">
            </div>
            <div class="forget">
                <a href="forget_password.html">Forget Password?</a>
            </div>
        </form>
    </section>

    <script src="signin.js"></script>
</body>

</html>
